<!DOCTYPE html>
<html lang="pr-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaison Montador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="imagenJ">
        <img src="imagemcirculo.png" alt="">
        <p style="font-style: italic;">Jaison Montador</p>
    </div>
    <h1>Digite seus Dados:</h1>

    <div class="areaTotal">
            <div class="VoltaSalvar">
                <div><button onclick="window.location.href = 'index.html'">VOLTAR</button></div>
                <div><button onclick="dados_salvos()">SALVOS</button> <br></div>
            </div>
                <div style="margin-top: 20px;">
                    <label for="nome_produto" style="font-size: 20px;">Nome do Produto</label> <br>
                    <input type="text" name="nome_produto" id="nome_produto"><br>
                </div>
    
                <div style="margin-top: 20px;">
                    <label for="codigo" style="font-size: 20px;">CÃ³digo</label> <br>
                    <input type="number" name="codigo" id="codigo"> <br>
                </div>
    
                <div style="margin-top: 20px;" >
                    <label for="data" style="font-size: 20px;">Data</label> <br>
                    <input type="date" name="data" id="data"> <br>
                </div>
    
                <div style="margin-top: 20px;">
                    <label for="local" style="font-size: 20px;">Local</label> <br>
                    <input type="text" name="local" id="local"> <br><br><br>
                </div>

            <div class="salvaBOT">
                <button onclick="salvarDados()">SALVAR</button>
            </div>
    </div>
    

    <script>
        function salvarDados(){

            let NomeProduto = document.getElementById('nome_produto').value;
            let codigo = document.getElementById('codigo').value;
            let data = document.getElementById('data').value;
            let localizacao = document.getElementById('local').value;

            let arrayLista = JSON.parse(localStorage.getItem('chaveSalvar')) || [];

            let valoresFormaliro = {
                NomeProduto: NomeProduto,
                codigo: codigo,
                data: data,
                localizacao: localizacao
            }

            arrayLista.push(valoresFormaliro)

            localStorage.setItem('chaveSalvar', JSON.stringify(arrayLista));
            window.location.href = "dadosSalvos.html"
        }

        function dados_salvos() {
            window.location.href='dadosSalvos.html'
        }
    </script>
</body>
</html>
